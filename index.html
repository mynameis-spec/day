<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrap">

  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">News Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button id="theme-toggle" class="btn btn-sm btn-outline-light">Toggle Light/Dark Mode</button>
        </li>
      </ul>
    </div>
  </header>
  <!-- header -->

  <!-- main -->
  <main class="container mt-4">
    <div class="text-center mb-4">
      <h3>Most Popular Article</h3>
      <div id="most-popular-article" class="card p-3 mx-auto" style="max-width: 600px;"></div>
    </div>

    <!-- articles -->
    <div class="row">
      <div class="col-md-12">
        <h2>Articles</h2>
        <div class="d-flex mb-3">
          <button class="btn btn-primary mr-2" onclick="sortArticles('views')">Sort by Popularity</button>
          <button class="btn btn-primary" onclick="sortArticles('date')">Sort by Date</button>
        </div>
        <div id="article-container" class="row">
          <!-- Articles will be dynamically inserted here -->
        </div>
      </div>
    </div>
  </main>
</div>
<footer class="bg-dark text-white text-center py-3">
  &copy; 2024 News Dashboard. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>
